	//============================================

	var teamlist = new Array();
	teamlist[0] = {num:1, wins:0, losses:0, name:"Flaherty"                    };

	var seeds = [4,2,3,1];     // Team numbers in seed order S1-S4
	var playdates = ["10/23","10/30","11/06"]

	for (d=0; d<playdates.length; d++) {
		dates[d] = new Object();
		dates[d].date = playdates[d];
		dates[d].matches = new Array();
		for (m=0; m<4; m++) {
			dates[d].matches[m] = new Object();
			dates[d].matches[m].games = new Array();
			for (g=0; g<3; g++) {
				dates[d].matches[m].games[g] = new Array();
			}
			dates[d].matches[m].court = 6;  // Almost always on this court
		}
	}


	// Matches - Playoff Week 1 ============================
	date = dates[0];

	match = date.matches[0];
	match.time = "7:00";
	match.num = 1;
	match.teams = ["S1","S4"]; 
	match.work = "S3";
	match.games[0].scores = [25,15];
	match.games[1].scores = [25,17];
	setWins(match);

	match = date.matches[1];
	match.time = "7:50";

	match.work = "S4";

	match.games[1].scores = [20,25];
	match.games[2].scores = [18,25];

	// Matches - Playoff Week 2 ============================
	date = dates[1];

	match = date.matches[0];
	match.time = "7:00";
	match.num = 3;
	match.teams = ["W1","W2"]; 
	match.work = "L1";
	match.court = 5;
	match.games[0].scores = [28,30];
	match.games[1].scores = [25,22];
	match.games[2].scores = [26,24];
	setWins(match);

	match = date.matches[1];
	match.time = "7:50";
	match.num = 4;
	match.teams = ["L1","L2"]; 
	match.work = "L3";
	match.court = 5;
	match.games[0].scores = [22,25];
	match.games[1].scores = [22,25];
	setWins(match);


	// Matches - Playoff Week 3 ============================
	date = dates[2];

	match = date.matches[0];
	match.time = "7:00";
	match.num = 5;
	match.teams = ["L3","W4"]; 
	match.work = "W3";
	match.games[0].scores = [25,13];
	match.games[1].scores = [22,25];
	match.games[2].scores = [18,25];
	setWins(match);

	match = date.matches[1];
	match.time = "7:50";
	match.num = 6;
	match.teams = ["W3","W5"]; 
	match.work = "L5";
	match.games[0].scores = [18,25];
	match.games[1].scores = [25,20];
	match.games[2].scores = [17,25];

	// Comment out this section COMPLETELY if ONLY 2 matches were played for the finals night
	match = date.matches[2];

	match.teams = ["W6","L6"];
	match.work = "L5";

	match.games[1].scores = [19,25];
